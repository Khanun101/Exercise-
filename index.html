<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิทินออกกำลังกาย</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ปฏิทินออกกำลังกายของฉัน</h1>
            <div class="hamburger-menu">
                &#9776; </div>
        </header>

        <section class="calendar-section">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="currentMonthYear"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="day-name">อาทิตย์</div>
                <div class="day-name">จันทร์</div>
                <div class="day-name">อังคาร</div>
                <div class="day-name">พุธ</div>
                <div class="day-name">พฤหัสบดี</div>
                <div class="day-name">ศุกร์</div>
                <div class="day-name">เสาร์</div>
                </div>
        </section>

        <section class="workout-details-section">
            <div class="workout-status">
                <input type="checkbox" id="workoutCompleted">
                <label for="workoutCompleted">ออกกำลังกายวันนี้แล้ว!</label>
            </div>
            <p class="total-completed-days">จำนวนวันที่ออกกำลังกาย: <span id="completedDaysCount">0</span> วัน</p>

            <hr>

            <h3>ตัวจับเวลาออกกำลังกาย</h3>
            <div class="timer-controls">
                <label for="setTime">เวลาต่อเซ็ต (วินาที):</label>
                <input type="number" id="setTime" value="60" min="1">
                <label for="totalSets">จำนวนเซ็ต:</label>
                <input type="number" id="totalSets" value="5" min="1">
                <p class="current-set-display">เซ็ตที่: <span id="currentSet">0</span> / <span id="displayTotalSets">0</span></p>
                <div class="timer-display">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-buttons">
                    <button id="startTimer">เริ่ม</button>
                    <button id="pauseTimer">หยุด</button>
                    <button id="resetTimer">รีเซ็ต</button>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
    </body>
</html>
